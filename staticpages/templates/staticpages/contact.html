{% extends 'base.html' %}

{% block title %}
Contato
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<h1>Entre em Contato</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-actions">
            <button type="submit">Enviar</button>
        </div>
    </form>

</div>
{% endblock %}
