{% extends 'base.html' %}

{% block title %}
Contato
{% endblock %}

{% block content %}
<h1>Entre em Contato</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}
    </div>
    <div>{{ field }}</div>
    {% endfor %}
        <div class="form-actions">
            <button type="submit">Enviar</button>
        </div>
    </form>

</div>
{% endblock %}
